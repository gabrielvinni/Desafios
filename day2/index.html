<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-2</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="caixa">
        <div class="botao" onclick="clickmenu()">
            <div id="barr1" class="barr"></div>
            <div id="barr2" class="barr"></div>
            <div id="barr3" class="barr"></div>
        </div>
        <div id="troca"></div>
    </div>
</body>
<script>
    function clickmenu(){
        if (troca.style.display == 'block'){
            troca.style.display = 'none'
            barr1.style.animation = 'b1v 0.7s forwards'
            barr2.style.animation = 'b2v 0.7s forwards'
            barr3.style.animation = 'b3v 0.7s forwards'
        }else {
            troca.style.display = 'block'
            barr1.style.animation = 'b1i 0.7s forwards'
            barr2.style.animation = 'b2i 0.7s forwards'
            barr3.style.animation = 'b3i 0.7s forwards'
        }
    }
</script>
</html>
