<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dia-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../estilo-pag/frame.css">
    <link rel="stylesheet" href="../estilo-pag/trocar-desafio.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <h1 class="titulo">Dia <strong>2</strong></h1>
    <div class="frame" id="caixa">
        <div class="botao" onclick="clickmenu()">
            <div id="barr1" class="barr"></div>
            <div id="barr2" class="barr"></div>
            <div id="barr3" class="barr"></div>
        </div>
        <div id="troca"></div>
    </div>

    <div class="trocar-desafio">
        <a href="../dia1/d1.html"><span class="material-symbols-outlined">chevron_left</span></a>
        <p>trocar dia</p>
        <a href="../dia3/d3.html"><span class="material-symbols-outlined">chevron_right</span></a>
    </div>
</body>
<script>
    function clickmenu(){
        if (troca.style.display == 'block'){
            troca.style.display = 'none'
            barr1.style.animation = 'b1v 700ms forwards'
            barr2.style.animation = 'b2v 700ms forwards'
            barr3.style.animation = 'b3v 700ms forwards'
        }else {
            troca.style.display = 'block'
            barr1.style.animation = 'b1i 700ms forwards'
            barr2.style.animation = 'b2i 700ms forwards'
            barr3.style.animation = 'b3i 700ms forwards'
        }
    }
</script>
</html>
